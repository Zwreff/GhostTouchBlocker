plugins {
    id 'com.android.application'
}

android {
    namespace 'com.ghosttouchblocker'
    compileSdk 33

    defaultConfig {
        applicationId "com.ghosttouchblocker"
        minSdk 30
        targetSdk 33
        versionCode 1
        versionName "1.0"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    implementation fileTree(dir: "libs", include: ["*.jar"])
}
